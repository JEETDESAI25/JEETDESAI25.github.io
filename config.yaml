params:
  # Description for SEO
  description: "Jeet Desai's personal website - Software Engineer and MS Computer Science student at Loyola Marymount University. Full-stack development, machine learning solutions, and efficient tech innovations."

  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  social: true

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: " "
    subtitle: "ðŸ‘‹ Hi, I'm Jeet - a Software Engineer and MS Computer Science Graduate. I specialize in full-stack development with experience in building scalable web applications and machine learning solutions. I'm passionate about creating efficient tech solutions that make a real impact."
    imageUrl: "home/IMG_6664-modified.png"
    imageWidth: 250
    imageHeight: 250
    # Enable image processing for profile
    imageOptimize: true
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: true
    linkFullImages: false

  #ERROR deprecated: .Site.Social was deprecated in Hugo v0.124.0 and will be removed in Hugo 0.142.0. Implement taxonomy 'social' or use .Site.Params.Social instead.
  Social:
    email: "mail@jeetdesai.com"
    linkedin: "jeet-desai-"
    github: "JEETDESAI25"
    cv: "https://drive.google.com/file/d/1JyX_NSPNva1ayZpSzKmwV055zbx6Eq80/view?usp=sharing"
  socialIcons:
    - name: "email"
      url: "mailto:mail@jeetdesai.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/jeet-desai-/"
    - name: "github"
      url: "https://github.com/JEETDESAI25"
    - name: "cv"
      url: "https://drive.google.com/file/d/1JyX_NSPNva1ayZpSzKmwV055zbx6Eq80/view?usp=sharing"
  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true

assets:
  disableFingerprinting: false
  favicon: "/favicon.ico"

images:
  # Enable image processing
  process: true
  # Enable WebP format with fallback
  formats: ["webp", "original"]
  # Balanced quality (90 is visually similar to 100 but much smaller)
  quality: 100
  # Add responsive image sizes
  sizes: [360, 480, 720, 1080]
  # Enable lazy loading
  loading: lazy

server:
  headers:
    - for: "/**"
      values:
        Cache-Control: "public, max-age=31536000"
    - for: "/*.html"
      values:
        Cache-Control: "public, max-age=0, must-revalidate"
