params:
  # Description for SEO
  description: "Jeet Desai's personal website - Software Engineer and MS Computer Science Graduate at Loyola Marymount University. Full-stack development, machine learning solutions, and efficient tech innovations."

  # theme
  defaultTheme: auto
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  hideMeta: false
  ShowShareButtons: true
  ShowReadingTime: false
  social: true

  # for enchanced SEO
  env: production

  # Assets and styling
  assets:
    disableHLJS: false
    favicon: "/favicon.ico"
    disableFingerprinting: false
  # Home Page
  profileMode:
    enabled: true
    title: " "
    subtitle: "ðŸ‘‹ Hi, I'm Jeet - a Software Engineer and MS Computer Science Graduate. I specialize in full-stack development with experience in building scalable applications and machine learning solutions. I'm passionate about creating efficient tech solutions that make a real impact."
    imageUrl: "images/home/IMG_6664-modified.png"
    imageWidth: 225
    imageHeight: 225
    imageOptimize: true
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: false
    linkFullImages: false

  #ERROR deprecated: .Site.Social was deprecated in Hugo v0.124.0 and will be removed in Hugo 0.142.0. Implement taxonomy 'social' or use .Site.Params.Social instead.
  Social:
    email: "mail@jeetdesai.com"
    linkedin: "jeet-desai-"
    github: "JEETDESAI25"
    twitter: "jeetdesai2505"
    # cv: "https://drive.google.com/file/d/1tyqgV4LxGgs7lN0Q4dF-GzRkKJmd1hIb/view?usp=sharing"

  socialIcons:
    - name: "email"
      url: "mailto:mail@jeetdesai.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/jeet-desai-/"
    - name: "github"
      url: "https://github.com/JEETDESAI25"
    - name: "twitter"
      url: "https://x.com/Jeet2505"
