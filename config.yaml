params:
  # Description for SEO
  description: "Jeet Desai's personal website - Software Engineer and MS Computer Science Graduate."

  # theme
  defaultTheme: auto
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  hideMeta: false
  ShowShareButtons: true
  ShowReadingTime: false
  social: true

  # for enchanced SEO
  env: production

  # Assets and styling
  assets:
    disableHLJS: false
    favicon: "/favicon.ico"
    disableFingerprinting: false
  # Home Page
  profileMode:
    enabled: true
    title: " "
    subtitle: "Hi, I'm Jeet, a Software Engineer passionate about building scalable, efficient, and AI-powered applications that enhance user experience and system performance."
    # imageUrl: "images/home/IMG_6664-modified.png"
    # imageWidth: 350
    # imageHeight: 350
    imageOptimize: true

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: false
    linkFullImages: false

  # Modern social configuration (replaces deprecated .Site.Social)
  Social:
    email: "mail@jeetdesai.com"
    linkedin: "jeet-desai-"
    github: "JEETDESAI25"
    twitter: "jeetdesai2505"
    # cv: "https://drive.google.com/file/d/1tyqgV4LxGgs7lN0Q4dF-GzRkKJmd1hIb/view?usp=sharing"

  socialIcons:
    - name: "email"
      url: "mailto:mail@jeetdesai.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/jeet-desai-/"
    - name: "github"
      url: "https://github.com/JEETDESAI25"
    - name: "twitter"
      url: "https://x.com/Jeet2505"
    # - name: "cv"
    #   url: "https://drive.google.com/file/d/1tyqgV4LxGgs7lN0Q4dF-GzRkKJmd1hIb/view?usp=sharing"

  # Search settings
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true

# Image processing with modern formats
images:
  process: true
  formats: ["avif", "webp", "original"]
  quality: 85
  sizes: [360, 480, 720, 1080, 1440]
  loading: lazy

# Enhanced cache and security settings
server:
  headers:
    - for: "/**"
      values:
        Cache-Control: "public, max-age=31536000"
        X-Frame-Options: "DENY"
        X-Content-Type-Options: "nosniff"
        Referrer-Policy: "strict-origin-when-cross-origin"
    - for: "/*.html"
      values:
        Cache-Control: "public, max-age=0, must-revalidate"
        Content-Security-Policy: "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: https:; font-src 'self' data:"
    - for: "/*.css"
      values:
        Cache-Control: "public, max-age=31536000"
    - for: "/*.js"
      values:
        Cache-Control: "public, max-age=31536000"
