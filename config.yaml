  hideMeta: false

  #

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Jeet Desai"
    subtitle: "GreetingsðŸ‘‹! I am Jeet, a graduate student pursuing an MS in Computer Science at [*Loyola Marymount University*](https://www.lmu.edu/). With a passion for software engineering, I have been honing my technical skills through my studies as well as my work as a Research Assistant at the university. Prior to starting my MS program, I gained valuable experience in the industry as a Software Engineer Intern at [*Concepts iConnect*](https://www.flinnt.com/),These experiences have equipped me with a strong foundation in computer science, a commitment to continued learning, and the ability to work effectively in a team environment. I am eager to bring my skills and experiences to a new opportunity and am confident that I would be a valuable addition to any organization"
    imageUrl: "home/IMG_6664-modified.png"
    imageWidth: 250
    imageHeight: 250
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:jeetdesai25@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/jeet-desai-/"
    - name: "github"
      url: "https://github.com/JEETDESAI25"
    # - name: "youtube"
    #   url: "https://www.youtube.com/c/AbdurRahmanKalim"
    - name: "cv"
      url: "https://drive.google.com/file/d/19EffTxY2lG8KYhIskkkpoCEMicVr_Iqp/view?usp=sharing"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
